<!doctype html>
<html>
<head><meta charset="utf-8"><title>Expense Tracker</title></head>
<body>
  <h1>Expense Tracker</h1>
  <p><a href="https://<your-api>.onrender.com/docs">API Swagger</a></p>
  <div id="fy">Loading FY statsâ€¦</div>
  <script>
    const BASE = 'https://<your-api>.onrender.com';
    fetch(`${BASE}/stats/fy`).then(r=>r.json()).then(d=>{
      const amt = (d.total_cents/100).toFixed(2);
      document.getElementById('fy').textContent = `${d.fy}: $${amt}`;
    }).catch(()=>{ document.getElementById('fy').textContent = 'API not reachable'; });
  </script>
</body>
</html>
